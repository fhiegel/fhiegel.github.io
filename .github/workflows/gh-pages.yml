name: Build and Deploy

on:
  push:
    branches:
      - docs

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          submodules: recursive

      - name: Install and Build 🔧
        run: | 
          pip install "jinja2<3.1,>=2.11.1" mkdocs mkdocs-material "mkdocs-redirects>=1.0.3" plantuml-markdown mkdocs-macros-plugin
          mkdocs build
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: site