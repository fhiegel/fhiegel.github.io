# Configuration

theme:
  name: material
  custom_dir: theme
  language: fr
  logo: assets/images/icon-128x128.png
  favicon: assets/images/favicon.png
  features:
    - navigation.tabs
    - navigation.footer
    - navigation.instant
    - navigation.top
    - content.code.annotate
    - search.suggest
    - search.highlight
  palette:
    primary: black
    accent: red

# Extra
extra_css:
  - assets/css/extra.css

extra:
  author:
    name: fhiegel
    icon: fontawesome/solid/blog
    link: https://fhiegel.github.io
    #  https://github.com/squidfunk/mkdocs-material/tree/master/material/.icons/
    #  icon: /fontawesome/solid/blog
    #  icon: fontawesome/solid/arrow-alt-circle-up
    #  icon: fontawesome/solid/angle-left
    #  icon: fontawesome/regular/lemon
    #  icon: fontawesome/regular/id-badge
    #  icon: fontawesome/solid/dice-d20
  reveal:
    path: reveal.js/dist
    transition: slide
    theme:
      name: white.css
      path: theme
    plugin:
      path: reveal.js/plugin
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/fhiegel
      name: fhiegel on GitHub
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/fhiegel
      name: fhiegel on Twitter
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/fabien-hiegel-874416b5
      name: Fabien Hiegel on LinkedIn

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - markdown_include.include:
      base_path: docs
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search
  - redirects:
      redirect_maps:
        'learn/presentations/good-morning-learning/index.md': 'topics/good-morning-learning/index.md'
        'learn/presentations/good-morning-learning/slides/index.md': 'topics/good-morning-learning/slides/index.md'
        'learn/presentations/good-morning-learning/slides/en.md': 'topics/good-morning-learning/slides/en.md'
